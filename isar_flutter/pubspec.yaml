name: isar_flutter
description: A new flutter plugin project.
version: 0.0.1
author: Simon Leier <simonleier@gmail.com>
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.24
  isar: any

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  isar:
    path: ../isar
  ffi: 0.2.0-nullsafety.1

flutter:
  plugin:
    platforms:
      android:
        package: dev.isar.isar_flutter
        pluginClass: IsarFlutterPlugin
      ios:
        pluginClass: IsarFlutterPlugin