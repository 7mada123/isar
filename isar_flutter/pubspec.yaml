name: isar_flutter
description: Flutter binaries and helpful widgets for the Isar Database
version: 0.0.2
repository: https://github.com/isar/isar
homepage: https://isar.dev

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.24

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: dev.isar.isar_flutter
        pluginClass: IsarFlutterPlugin
      ios:
        pluginClass: IsarFlutterPlugin