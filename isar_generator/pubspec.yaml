name: isar_generator
description: Code generator for the Isar Database.
version: 0.0.1
repository: https://github.com/isar/isar
homepage: https://isar.dev

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  isar_annotation: 0.0.3
  build: ^1.3.0
  source_gen: ^0.9.5
  analyzer: 0.40.6
  glob: ^1.1.0
  path: ^1.6.0
  dart_style: ^1.3.0
  json_annotation: ^3.0.0
  dartx: ^0.5.0
  freezed_annotation: ^0.12.0

dev_dependencies:
  json_serializable: ^3.3.0
  build_runner: ^1.10.0
  freezed: ^0.12.6

dependency_overrides:
  isar_annotation:
    path: ../isar_annotation